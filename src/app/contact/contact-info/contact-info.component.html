<ng-container *ngIf="op.name">
  <div class="card mt-4">
  <div class="card-header">Info</div>
  <div class="card-body">

    <dl>
      <dt>Name</dt>
      <dd>{{op.name}}</dd>

      <dt>Address</dt>
      <dd>
        <address>
          {{op.address1}}
          {{op.address2}}
        </address>
      </dd>
    </dl>
  </div>

  </div>
</ng-container>

<ng-container *ngIf="op.location">
  <app-map [locationChanges]="$locationChanges"></app-map>
</ng-container>
